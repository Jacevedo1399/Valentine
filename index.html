<!DOCTYPE html>  
<html lang="en">  
<head>  
<meta charset="UTF-8">  
<title>Valentine üíò</title>  
  
<style>  
body {  
  margin: 0;  
  height: 100vh;  
  background: linear-gradient(135deg, #ff758c, #ff7eb3);  
  display: flex;  
  justify-content: center;  
  align-items: center;  
  font-family: 'Arial', sans-serif;  
  overflow: hidden;  
}  
  
.card {  
  background: white;  
  padding: 40px;  
  border-radius: 25px;  
  text-align: center;  
  box-shadow: 0 15px 30px rgba(0,0,0,0.25);  
  position: relative;  
  width: 360px;  
}  
  
h1 {  
  color: #e63946;  
}  
  
.buttons {  
  margin-top: 30px;  
}  
  
button {  
  padding: 15px 30px;  
  font-size: 18px;  
  border-radius: 30px;  
  border: none;  
  cursor: pointer;  
}  
  
#yes {  
  background: #e63946;  
  color: white;  
  margin-right: 15px;  
}  
  
#no {  
  background: #adb5bd;  
  color: white;  
  position: absolute;  
}  
  
.message, .forever {  
  display: none;  
  font-size: 20px;  
  color: #e63946;  
  line-height: 1.4;  
}  
  
/* Hearts */  
.heart {  
  position: fixed;  
  bottom: -10px;  
  font-size: 24px;  
  animation: floatUp 6s linear forwards;  
}  
  
@keyframes floatUp {  
  0% { transform: translateY(0); opacity: 1; }  
  100% { transform: translateY(-110vh); opacity: 0; }  
}  
  
/* Kiss */  
.kiss {  
  position: fixed;  
  font-size: 60px;  
  animation: kissPop 2.5s ease-out forwards;  
  pointer-events: none;  
}  
  
@keyframes kissPop {  
  0% { transform: scale(0); opacity: 0; }  
  30% { transform: scale(1.2); opacity: 1; }  
  100% { transform: scale(0.8) translateY(-80px); opacity: 0; }  
}  
  
/* Forever screen */  
.forever {  
  font-size: 26px;  
  animation: fadeIn 2s ease forwards;  
}  
  
@keyframes fadeIn {  
  from { opacity: 0; }  
  to { opacity: 1; }  
}  
</style>  
</head>  
  
<body>  
  
<div class="card" id="card">  
  <h1 id="question">Nathaly Blanco,<br>will you be my Valentine? üíñ</h1>  
  
  <div class="buttons" id="buttons">  
    <button id="yes">Yes ‚ù§Ô∏è</button>  
    <button id="no">No üíî</button>  
  </div>  
  
  <div class="message" id="message">  
    üíï I knew it üòç<br><br>  
    You make my world brighter just by being in it.<br>  
    Thank you for choosing me today and always.  
  </div>  
  
  <div class="forever" id="forever">  
    ‚ú® Forever starts now ‚ú®<br><br>  
    <strong>‚Äî Juan Acevedo ‚ù§Ô∏è</strong>  
  </div>  
</div>  
  
<audio id="music">  
  <source src="https://www.bensound.com/bensound-music/bensound-love.mp3" type="audio/mpeg">  
</audio>  
  
<script>  
const noBtn = document.getElementById("no");  
const yesBtn = document.getElementById("yes");  
const message = document.getElementById("message");  
const forever = document.getElementById("forever");  
const buttons = document.getElementById("buttons");  
const question = document.getElementById("question");  
const music = document.getElementById("music");  
const card = document.getElementById("card");  
  
// No button escape üòà  
noBtn.addEventListener("mouseover", () => {  
  const rect = card.getBoundingClientRect();  
  noBtn.style.left = Math.random() * (rect.width - noBtn.offsetWidth) + "px";  
  noBtn.style.top = Math.random() * (rect.height - noBtn.offsetHeight) + "px";  
});  
  
// YES ‚ù§Ô∏è  
yesBtn.addEventListener("click", () => {  
  question.style.display = "none";  
  buttons.style.display = "none";  
  message.style.display = "block";  
  music.play();  
  startHearts();  
  doubleKiss();  
  
  setTimeout(() => {  
    message.style.display = "none";  
    forever.style.display = "block";  
  }, 4000);  
});  
  
// Hearts  
function startHearts() {  
  setInterval(() => {  
    const h = document.createElement("div");  
    h.className = "heart";  
    h.innerHTML = "‚ù§Ô∏è";  
    h.style.left = Math.random() * 100 + "vw";  
    h.style.fontSize = Math.random() * 20 + 20 + "px";  
    document.body.appendChild(h);  
    setTimeout(() => h.remove(), 6000);  
  }, 300);  
}  
  
// Double kiss üíãüíã  
function doubleKiss() {  
  for (let i = 0; i < 2; i++) {  
    setTimeout(() => {  
      const k = document.createElement("div");  
      k.className = "kiss";  
      k.innerHTML = "üíã";  
      k.style.left = "50%";  
      k.style.top = "50%";  
      k.style.transform = "translate(-50%, -50%)";  
      document.body.appendChild(k);  
      setTimeout(() => k.remove(), 2500);  
    }, i * 600);  
  }  
}  
</script>  
  
</body>  
</html>
