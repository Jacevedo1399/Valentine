<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine üíò</title>

<style>
body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(135deg, #ff758c, #ff7eb3);
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: Arial, sans-serif;
  overflow: hidden;
}

.card {
  background: white;
  padding: 30px 25px;
  border-radius: 25px;
  text-align: center;
  box-shadow: 0 15px 30px rgba(0,0,0,0.25);
  position: relative;
  width: 90%;
  max-width: 360px;
}

h1 {
  color: #e63946;
  font-size: 1.5rem;
}

.buttons {
  margin-top: 30px;
  position: relative;
  height: 70px;
}

button {
  padding: 14px 26px;
  font-size: 17px;
  border-radius: 30px;
  border: none;
  cursor: pointer;
}

#yes {
  background: #e63946;
  color: white;
}

#no {
  background: #adb5bd;
  color: white;
  position: absolute;
  left: 60%;
  top: 0;
}

.message, .forever {
  display: none;
  font-size: 18px;
  color: #e63946;
  line-height: 1.4;
}

.forever {
  font-size: 24px;
  animation: fadeIn 2s ease forwards;
}

@keyframes fadeIn {
  from { opacity: 0; transform: scale(0.95); }
  to { opacity: 1; transform: scale(1); }
}

/* Hearts */
.heart {
  position: fixed;
  bottom: -10px;
  font-size: 24px;
  animation: floatUp 6s linear forwards;
  pointer-events: none;
}

@keyframes floatUp {
  0% { transform: translateY(0); opacity: 1; }
  100% { transform: translateY(-110vh); opacity: 0; }
}

/* Kiss */
.kiss {
  position: fixed;
  font-size: 60px;
  animation: kissPop 2.5s ease-out forwards;
  pointer-events: none;
}

@keyframes kissPop {
  0% { transform: scale(0); opacity: 0; }
  30% { transform: scale(1.2); opacity: 1; }
  100% { transform: scale(0.8) translateY(-80px); opacity: 0; }
}
</style>
</head>

<body>

<div class="card" id="card">
  <h1 id="question">Nathaly Blanco,<br>will you be my Valentine? üíñ</h1>

  <div class="buttons" id="buttons">
    <button id="yes">Yes ‚ù§Ô∏è</button>
    <button id="no">No üíî</button>
  </div>

  <div class="message" id="message">
    üíï I knew it üòç<br><br>
    You make my world brighter just by being in it.<br>
    Thank you for choosing me today and always.
  </div>

  <div class="forever" id="forever">
    ‚ú® Forever starts now ‚ú®<br><br>
    <strong>‚Äî Juan Acevedo ‚ù§Ô∏è</strong>
  </div>
</div>

<audio id="music" preload="auto">
  <source src="https://www.bensound.com/bensound-music/bensound-love.mp3" type="audio/mpeg">
</audio>

<script>
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const message = document.getElementById("message");
const forever = document.getElementById("forever");
const buttons = document.getElementById("buttons");
const question = document.getElementById("question");
const music = document.getElementById("music");
const card = document.getElementById("card");

let heartInterval;

// Move No button (mouse + touch)
function moveNoButton() {
  const rect = card.getBoundingClientRect();
  const maxX = rect.width - noBtn.offsetWidth - 10;
  const maxY = rect.height - noBtn.offsetHeight - 10;

  noBtn.style.left = Math.random() * maxX + "px";
  noBtn.style.top = Math.random() * maxY + "px";
}

noBtn.addEventListener("mouseover", moveNoButton);
noBtn.addEventListener("touchstart", moveNoButton);

// YES ‚ù§Ô∏è
yesBtn.addEventListener("click", () => {
  question.style.display = "none";
  buttons.style.display = "none";
  message.style.display = "block";

  music.currentTime = 0;
  music.play().catch(() => {});

  startHearts();
  doubleKiss();

  setTimeout(() => {
    message.style.display = "none";
    forever.style.display = "block";
    clearInterval(heartInterval);
  }, 4000);
});

// Hearts
function startHearts() {
  heartInterval = setInterval(() => {
    const h = document.createElement("div");
    h.className = "heart";
    h.innerHTML = "‚ù§Ô∏è";
    h.style.left = Math.random() * 100 + "vw";
    h.style.fontSize = Math.random() * 20 + 20 + "px";
    document.body.appendChild(h);
    setTimeout(() => h.remove(), 6000);
  }, 300);
}

// Double kiss üíãüíã
function doubleKiss() {
  for (let i = 0; i < 2; i++) {
    setTimeout(() => {
      const k = document.createElement("div");
      k.className = "kiss";
      k.innerHTML = "üíã";
      k.style.left = "50%";
      k.style.top = "50%";
      k.style.transform = "translate(-50%, -50%)";
      document.body.appendChild(k);
      setTimeout(() => k.remove(), 2500);
    }, i * 600);
  }
}
</script>

</body>
</html>
